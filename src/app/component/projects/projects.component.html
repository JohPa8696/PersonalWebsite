<div class="container text-center">
  <h1>Projects and Hackathons</h1>
  <div class="row" *ngIf="projects?.length > 0 ; else noProjects">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class="card-columns">

        <div class="card" *ngFor="let project of projects">
          <div class="card-header" [ngStyle]="getHeaderColor(project.type)" title= " A '{{project.type}}' software project">
            <a class="title" href="{{project.repoUrl}}"  target="_blank">{{project.title}}</a>
            <span style="float: right; color: black;">! {{project.type}}</span>
          </div>
          <div class="card-block">
            <div class="card-subtitle mb-2 text-muted">
              <span class="badge badge-success" *ngFor="let l of project.languages">{{l}}</span>
              <span class="badge badge-info"  *ngFor="let t of project.technologies">{{t}}</span>
              <span class="badge badge-primary" *ngFor="let f of project.framework">{{f}}</span>
              <span class="badge badge-warning" *ngIf="project.ML">Machine Learning</span>
            </div>
            {{project.description}}
            <a data-toggle="collapse" href="#img_{{project.id}}" aria-expanded="true" aria-controls="collapse-example" id="heading-example" class="d-block">
                <i class="fa fa-chevron-down"></i>
            </a>
            <div id="img_{{project.id}}" class="collapse hide" aria-labelledby="heading-example">

              <div id="{{project.title}}_carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div *ngFor="let img of project.images; let i = index" [attr.data-index]="i" [ngClass]="[ i === 0 ? 'carousel-item active' : 'carousel-item' ]" >
                      <img  width="100%" height="100%" src="{{img}}" alt="{{ i }}_slide">
                    </div>

                </div>
                <a class="carousel-control-prev" href="#{{project.title}}_carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#{{project.title}}_carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noProjects>
  <!-- <md-spinner></md-spinner> -->
  <h5> I'll add projects soon :)!!!</h5>
</ng-template>
